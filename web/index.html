<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js API Example</title>
</head>
<body>
    <h1>Example of Node.js API performed via HTML page</h1>

    <button id="apiButton">Click to get API message</button>
    <div id="result"></div>
    <script>
        document.getElementById('apiButton').addEventListener('click', fetchData);
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/api/message'); 
                if (!response.ok) {
                    throw new Error(`Request error: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').innerText = data.message;
            } catch (error) {
                console.error('Error getting data from API:', error);
            }
        }
    </script>
</body>
</html>
